<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Improved Web Page</title>
    <style>
        body { font-family: Arial, sans-serif; }
        /* Add more styles as necessary */
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Improved Web Page</h1>
    </header>
    <main>
        <h2>Content Section</h2>
        <p>This is an example content section, improved for accessibility.</p>
        <audio id="background-audio" controls>
            <source src="audio/background.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </main>
    <script>
        // Improved memory management and audio cleanup
        const audioElement = document.getElementById('background-audio');

        // Cleanup function to prevent memory leaks
        function cleanUp() {
            audioElement.pause();
            audioElement.src = '';
            audioElement.load();
        }

        // Ensure cleanup happens when the page is unloaded
        window.addEventListener('beforeunload', cleanUp);
    </script>
</body>
</html>
